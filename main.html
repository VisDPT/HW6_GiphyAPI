<!DOCTYPE html>
<html>
<head>
	<title> Car buttons</title>
    <!--CSS STYLESHEET -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Added link to the jQuery Library -->
    <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script> 

    <!--Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bangers|Permanent+Marker|Yatra+One|Dosis" rel="stylesheet">   
</head>



<body>
<div id= "title">
    <header> Search for Car Giphys!</header>
    <h1 id="instruct"> Click on an existing car button or create your own button and click Ready, Set, Go! Then click on the images to animate and still the images! <h1>
    <br>
</div>

    <div class= "carButtons">
        <button data-car="Porsche"> Porsche</button>
    	<button data-car="car+Jaguar"> Jaguar </button>
    	<button data-car="car+mercedes+benz+AMG"> Mercedes AMG</button>
        <button data-car="Audi"> Audi </button>
        <button data-car="Tesla"> Tesla </button>
        <button data-car="BMW+car"> BMW </button>
        <button data-car="nissan+GTR"> Nissan GTR</button>
        <div class="searchedCarButtons"></div>
    </div>

    <!-- SEARCH BAR-->
    <form>
        <input type="text" placeholder= "Search, Make Button, Then Click!" maxlength="30" id="search" >
        <input id="searchBtn" value= "Ready, Set, Go!">            
    </form>
    
    <!-- gifs from giphy-->
	<div id="gifsAppearHere"> </div>

    <!-- Javascript  -->
    <script src="assets/js/logic.js"> </script>

	
</body>
</html>
